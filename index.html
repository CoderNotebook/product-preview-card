<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__product-photo"></div>
      <div class="product card__product">
        <h1 class="product__title">PERFUME</h1>
        <h2 class="product__subtitle">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__prices">
          <p class="product__price-new">$149.99</p>
          <p class="product__price-old">$169.99</p>
        </div>
        <div class="button card__btn button--is-active">
          <img src="/solution/images/icon-cart.svg" class="button__image" />
          <p class="button__text">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
